<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../Assets_All-for-one/images.png">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="header3">
        <h1>MadLib</h1>
    </div>

    <div class="container">
        <div class="inputs-container">
            <input id="animal" type="text" placeholder="Type a animal out...">
            <input id="container1" type="text" placeholder="Type a container1 out...">
            <input id="leastFavColor" type="text" placeholder="Type a leastFavColor out...">
            <input id="bodyCovering" type="text" placeholder="Type a bodyCovering out...">
            <input id="verb1" type="text" placeholder="Type a verb1 out...">
            <input id="favoriteThing" type="text" placeholder="Type a favoriteThing out...">
            <input id="favoriteFood" type="text" placeholder="Type a favoriteFood out...">
            <input id="activityToDo" type="text" placeholder="Type a activityToDo out...">
            <input id="changeAppearance" type="text" placeholder="Type changeAppearance">
            <input id="favColor" type="text" placeholder="Type a favColor out...">
        </div>
        <button id="startButton" class="Back-btn">Start</button>

        <div class="madlib-container">
            <div class="madlib-text" id="output"></div>
        </div>
        <div class="restartBtn"></div>
    </div>

    <footer>
        <div class="back-btn-box">
            <a href="../index.html"><button class="Back-btn">Back</button></a>
        </div>
        <img src="../Assets_All-for-one/Sharen.png" alt="descendant">
    </footer>



    <script src="../scrtipt/madlib.js"></script>
</body>

</html>
